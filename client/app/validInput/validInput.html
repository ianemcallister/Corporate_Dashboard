<div class="container">
	<div class="row">

		<!--Error Message-->
		<div 	ng-if='vm.hasError'
				class="alert alert-danger" 
				role="alert">
			<strong>Error:</strong>
			{{vm.error.message}}
		</div>

		<!--Input Field-->
		<div ng-class="vm.inputDivClasses" ng-if='!vm.hasTitle'>
			<span 	class="input-group-addon" 
					id="basic-addon1">
						{{vm.controls.title}}:
			</span>
			<input 	ng-class='vm.inputClasses'
					type="{{vm.controls.type}}" 
					id="{{vm.controls.title}}Id"
					name="{{vm.controls.title}}Id"
					ng-model='vm.inputValue'>
		</div>	
	</div>

	<div class='row'>
		<div class="input-group" ng-if='vm.hasTitle'>
			<input 	class='btn btn-success'
					type="{{vm.controls.type}}" >				
		</div>
	</div>
</div>
